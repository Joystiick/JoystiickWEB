<!DOCTYPE html>
<html>
  <head> 
  <meta charset="UTF-8">
  <title>JoystiickWEB</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    transition: 0.25s;
    background: #000;
    color: white;
}
      }
#frame {
    width: 90%;
    max-width: 600px;
    margin-top: 40px;
    padding: 20px;
    border-radius: 10px;
    transition: 0.25s;
}
      #messages {
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: 0.25s;
}
.msg { margin-bottom: 15px; }
.user { font-weight: bold; }
.feedback { font-weight: bold; }
input { padding: 10px; border-radius: 6px; border: none; transition: 0.25s; flex:1; min-width:80px; }
button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.25s; }

  </head>
</html>
